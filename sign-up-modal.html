<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/sign-up-modal.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="sign-up-modal" />
    <div class="container-center-horizontal">
      <div class="sign-up-modal screen">
        <div class="overlap-group">
          <div class="daily-nasa roboto-medium-white-36px">
            <span class="roboto-medium-white-36px">Daily NASA</span>
          </div>
          <img class="button-primary" src="img/button-primary-2@1x.png" alt="Button Primary" />
        </div>
        <div class="overlap-group1">
          <div class="photo-background valign-text-middle roboto-normal-white-18px">
            <span><span class="roboto-normal-white-18px">(photo background)</span> </span>
          </div>
          <img class="image-1" src="img/image-1-1@2x.png" alt="image 1" />
          <div class="rectangle-5"></div>
          <img class="button-primary-1" src="img/button-primary-1@1x.png" alt="Button Primary" />
          <div class="email valign-text-middle roboto-bold-black-24px">
            <span><span class="roboto-bold-black-24px">Email:</span> </span>
          </div>
          <div class="sign-up valign-text-middle roboto-bold-black-24px">
            <span><span class="roboto-bold-black-24px">Sign Up!</span> </span>
          </div>
          <div class="password valign-text-middle roboto-bold-black-24px">
            <span><span class="roboto-bold-black-24px">Password:</span> </span>
          </div>
          <div class="rectangle-6"></div>
          <div class="rectangle-7"></div>
          <div class="ellipse-1"></div>
          <img class="line" src="img/line-1-1@2x.png" alt="Line 1" />
          <img class="line" src="img/line-2-1@2x.png" alt="Line 2" />
        </div>
      </div>
    </div>
  </body>
</html>
